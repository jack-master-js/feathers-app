<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Feathers Example</title>
    <link
      rel="stylesheet"
      href="//unpkg.com/feathers-chat@4.0.0/public/base.css"
    />
    <link
      rel="stylesheet"
      href="//unpkg.com/feathers-chat@4.0.0/public/chat.css"
    />
  </head>
  <body>
    <main id="main" class="container">
      <h1>Welcome to Feathers</h1>
      <form class="form" onsubmit="sendMessage(event.preventDefault())">
        <input type="text" id="message-text" placeholder="Enter message here" />
        <button type="submit" class="button button-primary">
          Send message
        </button>
      </form>

      <h2>Here are the current messages:</h2>
    </main>

    <script src="//unpkg.com/@feathersjs/client@^4.3.0/dist/feathers.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script type="text/javascript">
      const socket = io("http://localhost:3030");
      const app = feathers();
      app.configure(feathers.socketio(socket));
      app.configure(
        feathers.authentication({
          storage: window.localStorage,
        })
      );
      const messageService = app.service("messages");

      const login = async () => {
        try {
          return await app.reAuthenticate();
        } catch (error) {
          return await app.authenticate({
            strategy: "local",
            email: "test1@test.com",
            password: "test123",
          });
        }
      };

      socket.on("connect", () => {
        console.log("socket connected.");
      });

      socket.on("messages created", () => {
        console.log("messages created.");
      });

      //client can receive custom events from the server.
      socket.on("broadcast", (msg) => {
        console.log("broadcast:", msg);
      });

      async function sendMessage() {
        socket.emit("sendMessage", "hi, message sent."); //client can't send a custom event to the server.
        const messageInput = document.getElementById("message-text");

        await messageService.create({
          text: messageInput.value,
        });

        messageInput.value = "";
      }

      function addMessage(message) {
        document.getElementById("main").innerHTML += `<p>${message.text}</p>`;
      }

      const main = async () => {
        const auth = await login();
        console.log("User is authenticated", auth);

        const messages = await messageService.find();
        messages.forEach(addMessage);
        messageService.on("created", addMessage);
      };

      main();
    </script>
  </body>
</html>
